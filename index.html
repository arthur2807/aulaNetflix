<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/a83279bae7.js" crossorigin="anonymous"></script>
    <!-- arquivos own css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container"> 
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Flash (2014)</h3>
                <p class="descricao"> Um perito forense desperta de um coma com poderes especiais que serão postos à prova na luta contra forças que ameaçam a cidade.
                </p>
            </div>

            <div class="botoes">
                <button role="button" class="botao"> <i class="fa-solid fa-play"></i> ASSISTIR AGORA</button>
                <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i> MAIS INFORMACOES</button>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/topGun.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/dog.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/sonic2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/strange].jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/posterFlash.jpg" alt=""></div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
